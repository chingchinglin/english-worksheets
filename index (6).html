<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Worksheets Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    select {
      padding: 8px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    pre {
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>📘 English Worksheets Viewer</h2>
  <label for="level">選擇程度：</label>
  <select id="level">
    <option value="b1.json">B1</option>
    <option value="b2.json">B2</option>
    <option value="c1.json">C1</option>
  </select>

  <pre id="output">請選擇程度，系統會載入對應的學習單 JSON ...</pre>

  <script>
    const selector = document.getElementById("level");
    const output = document.getElementById("output");

    function loadJSON(file) {
      fetch(file)
        .then(res => res.json())
        .then(data => {
          output.textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          output.textContent = "❌ 無法讀取 " + file + " : " + err;
        });
    }

    // 預設載入第一個 (B1)
    loadJSON(selector.value);

    // 當選擇切換時重新載入
    selector.addEventListener("change", () => {
      loadJSON(selector.value);
    });
  </script>
</body>
</html>
